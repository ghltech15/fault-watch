# fly.api.toml - fault.watch API deployment
app = 'fault-watch-api'
primary_region = 'ord'

[build]
  dockerfile = "Dockerfile.api"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 1
  processes = ['app']

[[vm]]
  memory = '512mb'
  cpu_kind = 'shared'
  cpus = 1

[env]
  PYTHONUNBUFFERED = "1"
